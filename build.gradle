plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.7.22'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.jetbrains.kotlin:kotlin-test-junit5:1.7.22')
}

application {
    mainClass = 'com.grahamedgecombe.advent2022.AdventKt'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '11'
    }
}

tasks.withType(Test) {
    useJUnitPlatform()
}
